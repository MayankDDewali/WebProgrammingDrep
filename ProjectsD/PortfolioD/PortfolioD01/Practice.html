<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Box</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateX(-100%);
            transition: transform 0.5s ease-in-out;
        }

        .content {
            color: white;
            text-align: center;
        }

        .know-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container" id="slidingBox">
        <div class="content">
            <h2>Knowledge Box</h2>
            <p>This is the content of the sliding box. Hover over "Know" to reveal it.</p>
        </div>
    </div>

    <button class="know-btn" onmouseover="toggleBox()">Know</button>

    <script>
        function toggleBox() {
            const slidingBox = document.getElementById('slidingBox');
            slidingBox.style.transform = slidingBox.style.transform === 'translateX(0%)' ? 'translateX(-100%)' : 'translateX(0%)';
        }
    </script>
</body>
</html>
