            *{

            body{

            }
            .parent{
                position: absolute;
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 2px;
                flex-wrap: wrap;
                overflow: hidden;
            }
            .parent::before{
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                background: linear-gradient(black, blue, black);
                animation: animate 5s linear infinite;
            }
            @keyframes animate {
                0%{
                    transform: translateY(-100%);
                }
                100%{
                    transform: translateY(100%);
                }
            }

            .parent span{
                position: relative;
                height: calc(6.25vw - 2px);
                width: calc(6.25vw - 2px);
                background-color: #181818;
                transition: 1.5s;
            }
            .parent span:hover{
                background-color: blue;
                transition: 0s;
            }
        </style>
    </head>
